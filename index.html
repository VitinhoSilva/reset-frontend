<!DOCTYPE html>
<html lang="pt-br">
<head>
    <title>Reset geodefesa</title>
    <link rel="icon" type="image/png" href="images/map.png"/>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
	<link rel="stylesheet" type="text/css" href="vendor/bootstrap/css/bootstrap.min.css">
	<link rel="stylesheet" type="text/css" href="fonts/font-awesome-4.7.0/css/font-awesome.min.css">
	<link rel="stylesheet" type="text/css" href="fonts/Linearicons/icon-font.min.css">
	<link rel="stylesheet" type="text/css" href="vendor/animate/animate.css">
	<link rel="stylesheet" type="text/css" href="vendor/css-hamburgers/hamburgers.min.css">
	<link rel="stylesheet" type="text/css" href="vendor/select2/select2.min.css">
	<link rel="stylesheet" type="text/css" href="css/util.css">
	<link rel="stylesheet" type="text/css" href="css/main.css">
</head>
<body>
     <div id="containerReset" class="limiter">
        <div class="container-login100">
            <div class="wrap-login100 p-l-50 p-r-50 p-t-77 p-b-30">
                    <span class="login100-form-title p-b-55">
                        Nova senha
                    </span>

                    <div class="wrap-input100 m-b-16" data-validate = "E-mail obrigatório, exemplo: jose@gmail.com">
                        <input id="emailReset" class="input100" type="text" name="email" autocomplete="email" placeholder="Email">
                        <span class="focus-input100"></span>
                        <span class="symbol-input100">
                            <span class="lnr lnr-envelope"></span>
                        </span>
                    </div>

                    <div class="wrap-input100 m-b-16" data-validate = " A senha é obrigatória">
                    <input id="senhaReset" class="input100" type="password" name="senha" autocomplete="password" placeholder="Senha">
                        <span class="focus-input100"></span>
                        <span class="symbol-input100">
                            <span class="lnr lnr-lock"></span>
                        </span>
                    </div>

                    <div class="wrap-input100 m-b-16" data-validate = " A confirmação de senha é obrigatória">
                        <input id="confimaSenhaReset" class="input100" type="password" name="senha" autocomplete="password" placeholder="Confirmação de senha">
                            <span class="focus-input100"></span>
                            <span class="symbol-input100">
                                <span class="lnr lnr-lock"></span>
                            </span>
                        </div>
                    
                    <div class="container-login100-form-btn p-t-25" onclick="reset()">
                        <button class="login100-form-btn">
                            Entrar
                        </button>
                    </div>
                      <br><br>
            </div>
        </div>
    </div>

        <div id="containerProgressReset" class="limiter" style="display:none">
            <div class="container-login100">
                    <div> 
                        <img src="images/load.gif" width="170" height="140">
                    </div>
            </div>
        </div>

        <div id="containerSucesso" class="limiter" style="display:none">
            <div class="container-login100">
                   <h1 class="login100-form-title p-b-55 textWhite">Sucesso ao atualizar senha!</h1>
            </div>
        </div>
    
    <script type="text/javascript" src="js/jquery.js"></script>
    <script type="text/javascript" src="js/ajax.js"></script>
    <script type="text/javascript" src="lib/notify.js"></script>
    <script type="text/javascript" src="js/main.js"></script>
</body>
</html>
